<app-pop-up #upPopUP [ifX]="true">
    <div body>
        <h4 header class="mb-4">Create Employee
            <img class="image" src="../../../assets/icons/CreateEmployee.png" alt="">
        </h4>
        <form (ngSubmit)="f.valid && CreateEmployee(f)" #f="ngForm">
            <div class="form-outline d-flex justify-content-center">
                <input type="text" id="name" name="Name" class="form-control" placeholder="Name*"
                    [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" #name="ngModel" ngModel required />
            </div>
            <div *ngIf="f.submitted && name.invalid" class="text-danger">
                <span *ngIf="name.errors">שדה זה חובה</span>
            </div>
            <div class="form-outline d-flex justify-content-center">
                <input type="number" id="salary" name="Salary" class="form-control" placeholder="Salary*"
                    [ngClass]="{ 'is-invalid': f.submitted && salary.invalid }" #salary="ngModel" ngModel required />
            </div>
            <div *ngIf="f.submitted && salary.invalid" class="text-danger">
                <span *ngIf="salary.errors">שדה זה חובה</span>
            </div>
            <div class="form-outline d-flex justify-content-center">
                <input type="number" id="age" name="Age" class="form-control" placeholder="Age*"
                    [ngClass]="{ 'is-invalid': f.submitted && age.invalid }" #age="ngModel" ngModel required />
            </div>
            <div *ngIf="f.submitted && age.invalid" class="text-danger">
                <span *ngIf="age.errors">שדה זה חובה</span>
            </div>
            <div class="form-outline d-flex justify-content-center">
                <div class="InputWithText">
                    <p class="date"> Due-date</p>
                    <input type="date" id="dueDate" name="DueDate" value="{{todayDate| date: 'yyyy-MM-dd' }}"
                        class="form-control mt-3" placeholder="dueDate" #DueDate ngModel required />
                </div>
                <div *ngIf="f.submitted && dueDate.invalid" class="text-danger">
                    <span *ngIf="dueDate.errors">שדה זה חובה</span>
                </div>
            </div>

            <button type="submit" placement="top" ngbTooltip="add Employee" class="btn" [disabled]="isDisabled">
                add Employee</button>
        </form>
    </div>
</app-pop-up>

<app-pop-up-for-image *ngIf="ifShowSpinner">
    <div body class="body-content">
        <img src="../../assets/images/image_processing20210907-24087-1xvipj3.gif" id="pop-up-image" />
    </div>
</app-pop-up-for-image>
